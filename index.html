<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Веб-студия "ELONE AGENCY"</title>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header">
            <div class="wrapper">
                <div class="header__inner">
                    <div class="header__logo logo">
                        <div class="logo__image">
                            <svg>
                                <use xlink:href="images/sprite.svg#logo"></use>
                            </svg>                            
                        </div>
                        <button class="logo__btn-open" type="button"></button>
                    </div>
                    <div class="header__content">
                        <nav class="header__nav nav">
                            <ul class="nav__list">
                                <li class="nav__item"><a class="nav__link" href="#">Дизайн</a></li>
                                <li class="nav__item"><a class="nav__link" href="#">Разработка</a></li>
                                <li class="nav__item"><a class="nav__link" href="#">SMM</a></li>
                                <li class="nav__item"><a class="nav__link" href="#">Портфолио</a></li>
                                <li class="nav__item"><a class="nav__link" href="#">Блог</a></li>
                                <li class="nav__item"><a class="nav__link" href="#">О нас</a></li>
                            </ul>
                        </nav>
                        <div class="header__start">
                            <a class="header__link" href="#">Хочу начать</a>
                        </div>
                        <div class="header__lang lang">
                            <a class="lang__link lang__link--active">RU</a>
                            <a class="lang__link" href="#">UKR</a>
                            <a class="lang__link" href="#">EN</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
